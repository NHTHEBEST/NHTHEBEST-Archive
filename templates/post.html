<!DOCTYPE html>
<html lang="en">
<head>
<title>{{title}} | NHTHEBEST Archive</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/static/markdown.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
html, body {
  height: 100%;
  margin: 0;
}
.wrapper {
  min-height: 100%;
  margin-top: -46px;
  /* Equal to height of footer */
  /* But also accounting for potential margin-bottom of last child */
  margin-bottom: -50px;
}
.footer,
.push {
  height: 50px;
}
.footer{
    background: #e0e0e0;
    color: #525252;
    text-align: center;
    line-height: 50px;
    text-decoration:none;
}
.footer a{
    text-decoration:none;
}
</style>
<script src="/static/script.js"></script>
<script src="/static/highlight.pack.js"></script>
</head>
<body>

        

<!-- Navbar -->
<div class="w3-top">
        <div class="w3-bar w3-black w3-card">
          <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
          <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
          <a href="/p/contents" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTENTS</a>
          <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
        </div>
</div>
      
<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="/p/contents" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTENTS</a>
</div>

<!-- Page content -->
<div class="w3-content wrapper" style="max-width:2000px;margin-top:46px">

    <!-- Markdown -->
    {% autoescape false %}
    <div class="markdown-body">
        {{post}}
    </div>
    {% endautoescape %}
<!-- End Page Content -->
</div>

<div class="push"></div>



<footer class="footer">
        <p class="w3-medium"> &copy; <a href="/" target="_blank">NHTHEBEST Archive</a></p>
</footer>

</body>
</html>
